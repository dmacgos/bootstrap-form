<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="d-flex flex-column">
    <div class="container col-10 col-sm-8 col-md-6 col-lg-4 p-4 my-auto rounded-2 bg-light shadow">
        <div class="row">
            <div class="mb-4">
                <h2>Cadastro</h2>
                <form>
                    <label class="form-label fw-bold" for ="nome">Seu Nome: </label>
                    <input class="form-control shadow-sm" type="text" id="nome" placeholder="Digite seu nome" required />
                    <label class="form-label fw-bold" for ="email">Email: </label>
                    <input class="form-control shadow-sm" type="email" id="email" placeholder="Digite seu email" required />
                    <label class="form-label fw-bold" for="telefone">Telefone: </label>
                    <input class="form-control shadow-sm" type="tel" id="telefone" required placeholder="Digite seu telefone" />
                    <div class="text-center">
                        <button type="submit" class="btn btn-success col-4 mt-2 fw-bold text-uppercase shadow">Enviar</button>
                    </div>
                    <div class="alert alert-danger mt-4 d-none error text-center" role="alert">
                        Existe um ou mais campos não preenchidos!
                    </div>
                    <div class="alert alert-success mt-4 d-none confirmation text-center" role="alert">
                        Contato cadastrado com sucesso!
                    </div>
                </form>
            </div>
            </div>
            <footer class="text-center">
                <p>
                    Desenvolvido por
                    <a class="link-offset-2 link-underline-dark link-underline-opacity-0 fw-bold text-dark link-underline-opacity-75-hover" href="https://github.com/dmacgos">Daniel Macedo</a>
                </p>
            </footer>
    </div>
</body>
</html>
